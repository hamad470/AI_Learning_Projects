  <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
      <div class="carousel-item active">
          <img src="{{ url_for('static', filename='banner1.png') }}" class="d-block w-100" alt="..." style="object-fit: cover; width: 100%; height: 80vh;">
      </div>
      <div class="carousel-item">

          <img src="https://zerocap.com/wp-content/uploads/2024/03/DALL%C2%B7E-2024-03-07-17.27.15-A-widescreen-image-illustrating-the-title-What-Happens-Once-All-Bitcoin-Are-Mined_-The-image-features-a-large-golden-Bitcoin-symbol-in-the-center-.webp" class="d-block w-100" alt="..." style="object-fit: cover; width: 100%; height: 80vh;">
      </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
  </button>
</div>
